<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Builder - Bitbinder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="binder-container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1>üìö Bitbinder</h1>
        </div>
        <div class="header-right">
          <button id="back-btn" class="btn-secondary">‚Üê Back to Chat</button>
          <button id="logout-btn" class="btn-secondary">Logout</button>
        </div>
      </header>

      <!-- Folder Chips (horizontal scroll) -->
      <div class="folder-scroll">
        <button class="chip active">
          <i class="fas fa-folder"></i> All Jokes
        </button>
        <button class="chip"><i class="fas fa-folder"></i> Puns</button>
        <button class="chip"><i class="fas fa-folder"></i> One-Liners</button>
        <button class="chip"><i class="fas fa-folder"></i> Dark Humor</button>
        <button class="chip">
          <i class="fas fa-folder"></i> Observational
        </button>
        <button class="chip"><i class="fas fa-folder"></i> Roasts</button>
        <button class="chip"><i class="fas fa-folder"></i> Knock-Knock</button>
      </div>

      <!-- Search & Filter -->
      <div class="binder-controls">
        <div class="search-box">
          <input
            type="text"
            id="search-input"
            placeholder="Search jokes by content..."
            autocomplete="off"
          />
        </div>
        <div class="tag-filter">
          <div id="tag-chips" class="tag-chips"></div>
        </div>
      </div>

      <!-- Jokes List -->
      <main class="jokes-container">
        <div id="jokes-list" class="jokes-list"></div>
        <div id="empty-state" class="empty-state">
          <div class="empty-icon">üìù</div>
          <h3>No Jokes Yet</h3>
          <p>Start chatting with Bit Builder to create your first joke!</p>
        </div>
      </main>

      <!-- Floating Action Button -->
      <button class="fab" title="Add new joke">
        <i class="fas fa-plus"></i>
      </button>

      <!-- Tab Bar -->
      <nav class="tab-bar">
        <a href="dashboard.html" class="tab-item"
          ><i class="fas fa-house"></i><span>Home</span></a
        >
        <a href="binder.html" class="tab-item active"
          ><i class="fas fa-book"></i><span>Jokes</span></a
        >
        <a href="setlists.html" class="tab-item"
          ><i class="fas fa-list-ol"></i><span>Set Lists</span></a
        >
        <a href="recordings.html" class="tab-item"
          ><i class="fas fa-microphone"></i><span>Recordings</span></a
        >
        <a href="help.html" class="tab-item"
          ><i class="fas fa-circle-question"></i><span>Help</span></a
        >
      </nav>
    </div>

    <!-- Edit Joke Modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2>Edit Joke</h2>
        <form id="edit-form">
          <textarea
            id="edit-content"
            placeholder="Joke content"
            required
          ></textarea>
          <input
            type="text"
            id="edit-tags"
            placeholder="Tags (comma-separated)"
            required
          />
          <div class="modal-buttons">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="modal-cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Delete Joke?</h2>
        <p>
          Are you sure you want to delete this joke? This action cannot be
          undone.
        </p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="btn-danger">Delete</button>
          <button id="cancel-delete" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- App Scripts (Firebase SDK loaded via ES module imports in app.js) -->
    <script type="module" src="app.js"></script>
    <script type="module" src="binder.js"></script>
  </body>
</html>
