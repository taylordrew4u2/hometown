<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Builder - Set Lists</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <div class="header-left">
          <button class="hamburger-btn" onclick="toggleNav()" aria-label="Menu">
            <i class="fas fa-bars"></i>
          </button>
          <h1><i class="fas fa-list-ol"></i> Set Lists</h1>
        </div>
      </header>

      <!-- Nav Menu -->
      <div class="nav-overlay" onclick="toggleNav()"></div>
      <nav class="nav-drawer" id="nav-drawer">
        <div class="nav-drawer-header">
          <h2><i class="fas fa-masks-theater"></i> Bit Builder</h2>
        </div>
        <div class="nav-links">
          <a href="dashboard.html" class="nav-link"
            ><i class="fas fa-house"></i> Home</a
          >
          <a href="binder.html" class="nav-link"
            ><i class="fas fa-book"></i> Jokes</a
          >
          <a href="setlists.html" class="nav-link active"
            ><i class="fas fa-list-ol"></i> Set Lists</a
          >
          <a href="recordings.html" class="nav-link"
            ><i class="fas fa-microphone"></i> Recordings</a
          >
          <a href="help.html" class="nav-link"
            ><i class="fas fa-circle-question"></i> Help</a
          >
        </div>
        <div class="nav-drawer-footer">
          <a
            href="#"
            class="nav-link nav-logout"
            onclick="
              logOut();
              return false;
            "
            ><i class="fas fa-right-from-bracket"></i> Logout</a
          >
        </div>
      </nav>

      <main class="setlist-content">
        <div class="placeholder-list">
          <div class="placeholder-item">
            <div class="item-icon orange"><i class="fas fa-list-ol"></i></div>
            <div class="item-body">
              <div class="item-title">Open Mic Night</div>
              <div class="item-subtitle">5 jokes · 12 min estimated</div>
            </div>
            <div class="item-chevron"><i class="fas fa-chevron-right"></i></div>
          </div>
          <div class="placeholder-item">
            <div class="item-icon blue"><i class="fas fa-list-ol"></i></div>
            <div class="item-body">
              <div class="item-title">Saturday Headliner</div>
              <div class="item-subtitle">10 jokes · 25 min estimated</div>
            </div>
            <div class="item-chevron"><i class="fas fa-chevron-right"></i></div>
          </div>
          <div class="placeholder-item">
            <div class="item-icon green"><i class="fas fa-list-ol"></i></div>
            <div class="item-body">
              <div class="item-title">Corporate Event</div>
              <div class="item-subtitle">7 jokes · 15 min estimated</div>
            </div>
            <div class="item-chevron"><i class="fas fa-chevron-right"></i></div>
          </div>
        </div>
        <p class="divider">
          Set list management coming soon — drag-and-drop jokes into custom set
          lists.
        </p>
      </main>

      <button class="fab" title="Create new set list">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script type="module" src="app.js"></script>
    <script>
      function toggleNav() {
        document.querySelector(".nav-overlay").classList.toggle("open");
        document.querySelector(".nav-drawer").classList.toggle("open");
      }
    </script>
  </body>
</html>
