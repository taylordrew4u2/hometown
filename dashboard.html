<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Builder - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1>ğŸ­ Bit Builder</h1>
        </div>
        <div class="header-right">
          <a id="bitbinder-btn" class="btn-secondary" href="binder.html"
            >ğŸ“š Bitbinder</a
          >
          <button id="logout-btn" class="btn-secondary">Logout</button>
        </div>
      </header>

      <!-- Unified: voice widget + conversation + text input -->
      <main class="chat-main">
        <!-- Left side: Voice widget -->
        <div class="voice-widget-area">
          <elevenlabs-convai
            agent-id="agent_7401ka31ry6qftr9ab89em3339w9"
          ></elevenlabs-convai>
          <p class="widget-hint">ğŸ¤ Tap the mic to speak</p>
        </div>

        <!-- Right side: Transcript + text input -->
        <div class="conversation-area">
          <div class="transcript-header">
            <span>ğŸ’¬ Conversation</span>
            <button id="clear-btn" class="btn-small btn-edit">Clear</button>
          </div>

          <div id="messages-area" class="messages-area">
            <div class="message assistant-message">
              Hey there! ğŸ­ I'm Bit Builder, your comedy writing assistant.
              Speak or type to get started!
            </div>
          </div>

          <div class="input-area">
            <form id="text-chat-form" class="input-controls">
              <textarea
                id="message-input"
                placeholder="Type a message..."
                rows="1"
              ></textarea>
              <button type="submit" id="send-btn" class="btn-primary">
                Send
              </button>
            </form>
          </div>
        </div>
      </main>

      <!-- Tab Bar -->
      <nav class="tab-bar">
        <a href="dashboard.html" class="tab-item active"
          ><i class="fas fa-house"></i><span>Home</span></a
        >
        <a href="binder.html" class="tab-item"
          ><i class="fas fa-book"></i><span>Jokes</span></a
        >
        <a href="setlists.html" class="tab-item"
          ><i class="fas fa-list-ol"></i><span>Set Lists</span></a
        >
        <a href="recordings.html" class="tab-item"
          ><i class="fas fa-microphone"></i><span>Recordings</span></a
        >
        <a href="help.html" class="tab-item"
          ><i class="fas fa-circle-question"></i><span>Help</span></a
        >
      </nav>

      <!-- Save-to-Bitbinder modal -->
      <div id="save-modal" class="modal hidden">
        <div class="modal-content">
          <button class="modal-close" id="save-modal-close">&times;</button>
          <h2>ğŸ’¾ Save to Bitbinder</h2>
          <form id="save-joke-form">
            <textarea
              id="save-joke-content"
              rows="4"
              placeholder="Joke text"
            ></textarea>
            <input
              type="text"
              id="save-joke-tags"
              placeholder="Tags (comma-separated, e.g. pun, short)"
            />
            <div class="modal-buttons">
              <button
                type="button"
                class="btn-secondary"
                id="save-modal-cancel"
              >
                Cancel
              </button>
              <button type="submit" class="btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ElevenLabs Conversational AI Widget -->
    <script
      src="https://elevenlabs.io/convai-widget/index.js"
      async
      type="text/javascript"
    ></script>

    <!-- App Scripts -->
    <script type="module" src="app.js"></script>

    <!-- Unified: voice bridge + text chat + save -->
    <script type="module" src="agent-bridge.js"></script>
  </body>
</html>
