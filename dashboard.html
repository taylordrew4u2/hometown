<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Bit Builder - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1>ðŸŽ­ Bit Builder</h1>
        </div>
        <div class="header-right">
          <a id="bitbinder-btn" class="btn-secondary" href="binder.html"
            ><i class="fas fa-book"></i> Bitbinder</a
          >
          <button id="logout-btn" class="btn-secondary">
            <i class="fas fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </header>

      <!-- Main content: widget + transcript + notes -->
      <main class="chat-main">
        <!-- Voice widget strip -->
        <div class="voice-widget-area">
          <elevenlabs-convai
            agent-id="agent_7401ka31ry6qftr9ab89em3339w9"
          ></elevenlabs-convai>
          <div id="voice-status" class="voice-status-pill">
            <span class="status-dot"></span>
            <span class="status-label">Tap to start</span>
          </div>
        </div>

        <!-- Transcript + Notes split -->
        <div class="workspace-area">
          <!-- Transcript section -->
          <div class="workspace-section transcript-section">
            <div class="section-header">
              <span class="section-title"
                ><i class="fas fa-comments"></i> Transcript</span
              >
              <button
                id="clear-btn"
                class="btn-icon-small"
                title="Clear transcript"
              >
                <i class="fas fa-trash-can"></i>
              </button>
            </div>
            <div id="messages-area" class="messages-area">
              <div class="message assistant-message">
                Hey there! ðŸŽ­ I'm Bit Builder. Tap the voice widget and start
                talking!
              </div>
            </div>
          </div>

          <!-- Notes section -->
          <div class="workspace-section notes-section">
            <div class="section-header">
              <span class="section-title"
                ><i class="fas fa-pencil"></i> Notes</span
              >
              <div class="section-actions">
                <span class="notes-count"
                  ><span id="notes-char-count">0</span> chars</span
                >
                <button
                  id="copy-notes-btn"
                  class="btn-icon-small"
                  title="Copy notes"
                >
                  <i class="fas fa-copy"></i>
                </button>
                <button
                  id="clear-notes-btn"
                  class="btn-icon-small"
                  title="Clear notes"
                >
                  <i class="fas fa-eraser"></i>
                </button>
              </div>
            </div>
            <textarea
              id="notes-input"
              class="notes-textarea"
              placeholder="Jot down ideas, bits, or observations while you talk..."
            ></textarea>
          </div>
        </div>
      </main>

      <!-- Tab Bar -->
      <nav class="tab-bar">
        <a href="dashboard.html" class="tab-item active"
          ><i class="fas fa-house"></i><span>Home</span></a
        >
        <a href="binder.html" class="tab-item"
          ><i class="fas fa-book"></i><span>Jokes</span></a
        >
        <a href="setlists.html" class="tab-item"
          ><i class="fas fa-list-ol"></i><span>Set Lists</span></a
        >
        <a href="recordings.html" class="tab-item"
          ><i class="fas fa-microphone"></i><span>Recordings</span></a
        >
        <a href="help.html" class="tab-item"
          ><i class="fas fa-circle-question"></i><span>Help</span></a
        >
      </nav>

      <!-- Save-to-Bitbinder modal -->
      <div id="save-modal" class="modal hidden">
        <div class="modal-content">
          <button class="modal-close" id="save-modal-close">&times;</button>
          <h2>ðŸ’¾ Save to Bitbinder</h2>
          <form id="save-joke-form">
            <textarea
              id="save-joke-content"
              rows="4"
              placeholder="Joke text"
            ></textarea>
            <input
              type="text"
              id="save-joke-tags"
              placeholder="Tags (comma-separated, e.g. pun, short)"
            />
            <div class="modal-buttons">
              <button
                type="button"
                class="btn-secondary"
                id="save-modal-cancel"
              >
                Cancel
              </button>
              <button type="submit" class="btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ElevenLabs Conversational AI Widget -->
    <script
      src="https://elevenlabs.io/convai-widget/index.js"
      async
      type="text/javascript"
    ></script>

    <!-- App Scripts -->
    <script type="module" src="app.js"></script>

    <!-- Voice bridge + save -->
    <script type="module" src="agent-bridge.js"></script>
  </body>
</html>
