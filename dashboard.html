<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Bit Builder - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Header -->
      <header class="header header-compact">
        <div class="header-left">
          <button class="hamburger-btn" onclick="toggleNav()" aria-label="Menu">
            <i class="fas fa-bars"></i>
          </button>
          <h1><i class="fas fa-masks-theater"></i> Bit Builder</h1>
        </div>
        <div class="header-right">
          <button id="logout-btn" class="btn-secondary hidden">
            <i class="fas fa-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <!-- Nav Menu -->
      <div class="nav-overlay" onclick="toggleNav()"></div>
      <nav class="nav-drawer" id="nav-drawer">
        <div class="nav-drawer-header">
          <h2><i class="fas fa-masks-theater"></i> Bit Builder</h2>
        </div>
        <div class="nav-links">
          <a href="dashboard.html" class="nav-link active"
            ><i class="fas fa-house"></i> Home</a
          >
          <a href="binder.html" class="nav-link"
            ><i class="fas fa-book"></i> Jokes</a
          >
          <a href="setlists.html" class="nav-link"
            ><i class="fas fa-list-ol"></i> Set Lists</a
          >
          <a href="recordings.html" class="nav-link"
            ><i class="fas fa-microphone"></i> Recordings</a
          >
          <a href="help.html" class="nav-link"
            ><i class="fas fa-circle-question"></i> Help</a
          >
        </div>
        <div class="nav-drawer-footer">
          <a
            href="#"
            class="nav-link nav-logout"
            onclick="
              logOut();
              return false;
            "
            ><i class="fas fa-right-from-bracket"></i> Logout</a
          >
        </div>
      </nav>

      <!-- Voice widget â€” centered floating overlay -->
      <div id="widget-overlay" class="widget-overlay">
        <iframe
          id="widget-frame"
          src="widget-frame.html"
          allow="microphone"
        ></iframe>
      </div>
      <!-- Hidden status element for JS bridge -->
      <div id="voice-status" class="voice-status-pill hidden">
        <span class="status-dot"></span>
        <span class="status-label"></span>
      </div>

      <!-- Main content: transcript + notes -->
      <main class="chat-main">
        <div class="workspace-area">
          <!-- Transcript section (takes more space) -->
          <div class="workspace-section transcript-section">
            <div class="section-header">
              <span class="section-title"
                ><i class="fas fa-comments"></i> Transcript</span
              >
              <button
                id="clear-btn"
                class="btn-icon-small"
                title="Clear transcript"
              >
                <i class="fas fa-trash-can"></i>
              </button>
            </div>
            <div id="messages-area" class="messages-area">
              <div class="message assistant-message">
                Press the phone icon to connect with BitBuilder
              </div>
            </div>
          </div>

          <!-- Notes section (compact) -->
          <div class="workspace-section notes-section">
            <div class="section-header">
              <span class="section-title"
                ><i class="fas fa-pencil"></i> Notes</span
              >
              <div class="section-actions">
                <span class="notes-count"
                  ><span id="notes-char-count">0</span> chars</span
                >
                <button
                  id="copy-notes-btn"
                  class="btn-icon-small"
                  title="Copy notes"
                >
                  <i class="fas fa-copy"></i>
                </button>
                <button
                  id="clear-notes-btn"
                  class="btn-icon-small"
                  title="Clear notes"
                >
                  <i class="fas fa-eraser"></i>
                </button>
              </div>
            </div>
            <textarea
              id="notes-input"
              class="notes-textarea"
              placeholder="Jot down ideas, bits, or observations..."
            ></textarea>
          </div>
        </div>
      </main>

      <!-- Save-to-Bitbinder modal -->
      <div id="save-modal" class="modal hidden">
        <div class="modal-content">
          <button class="modal-close" id="save-modal-close">&times;</button>
          <h2><i class="fas fa-floppy-disk"></i> Save to Bitbinder</h2>
          <form id="save-joke-form">
            <textarea
              id="save-joke-content"
              rows="4"
              placeholder="Joke text"
            ></textarea>
            <input
              type="text"
              id="save-joke-tags"
              placeholder="Tags (comma-separated, e.g. pun, short)"
            />
            <div class="modal-buttons">
              <button
                type="button"
                class="btn-secondary"
                id="save-modal-cancel"
              >
                Cancel
              </button>
              <button type="submit" class="btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- App Scripts -->
    <script type="module" src="app.js"></script>

    <!-- Voice bridge + save -->
    <script type="module" src="agent-bridge.js"></script>
    <script>
      function toggleNav() {
        document.querySelector(".nav-overlay").classList.toggle("open");
        document.querySelector(".nav-drawer").classList.toggle("open");
      }
    </script>
  </body>
</html>
