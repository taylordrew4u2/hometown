<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Builder - AI Comedy Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸŽ­ Bit Builder</h1>
            <p class="subtitle">Your AI Comedy Assistant</p>
            
            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="tab-content active" id="login-tab">
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="tab-content" id="signup-tab">
                <form id="signup-form" class="auth-form">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password (min. 6 chars)" required>
                    <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider">OR</div>

            <!-- Google Sign-In -->
            <button id="google-signin-btn" class="btn-google">
                <span>Sign in with Google</span>
            </button>

            <!-- Error Message -->
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- App Scripts -->
    <script src="app.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const tab = e.target.dataset.tab;
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                document.getElementById(`${tab}-tab`).classList.add('active');
            });
        });

        // Clear error message on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                document.getElementById('auth-error').textContent = '';
            });
        });

        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await signInWithEmail(email, password);
            } catch (error) {
                document.getElementById('auth-error').textContent = error.message;
            }
        });

        // Signup Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;
            
            if (password !== confirmPassword) {
                document.getElementById('auth-error').textContent = 'Passwords do not match';
                return;
            }

            if (password.length < 6) {
                document.getElementById('auth-error').textContent = 'Password must be at least 6 characters';
                return;
            }
            
            try {
                await signUpWithEmail(email, password, name);
            } catch (error) {
                document.getElementById('auth-error').textContent = error.message;
            }
        });

        // Google Sign-In Handler
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                callback: handleGoogleSignIn
            });
            google.accounts.id.renderButton(
                document.getElementById('google-signin-btn'),
                { theme: 'outline', size: 'large', width: '100%' }
            );
        };

        async function handleGoogleSignIn(response) {
            try {
                const credential = google.accounts.oauth2.parseJwt(response.credential);
                // For simplicity, use email-based sign-in with a generated password
                // In production, use a backend service to verify the token
                document.getElementById('auth-error').textContent = 'Google Sign-In requires additional configuration';
            } catch (error) {
                document.getElementById('auth-error').textContent = error.message;
            }
        }
    </script>
</body>
</html>
